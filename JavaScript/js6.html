<body>
    

    <script>
        //Looping
        //For Lop

        for (let i = 1; i <= 5; i++){
            document.write("<h1> Hello Js </h1>")
        }

        let list = ['a','b','c',1,2,3];

        for (let j=0; j < list.length; j++){
            document.write(`<h1>${list[j]}</h1>`)
        }

        for (let n = 1; n <=12; n++){
            let result = 13 * n;
            console.log(result);
            document.write(`<h1>13 x ${n} = ${result}</h1>`)

        }



    </script>
